<h2>{{ myProduct.title | uppercase}}</h2>
<img alt="" [src]="myProduct.imageUrl" width="100"/>
<p>{{ myProduct.description }}</p>

<p *ngIf="myProduct.size?.length">Plusieurs tailles possibles</p>

<button *ngFor="let size of myProduct.size">{{ size }}</button>

<b>{{ myProduct.price | currency:'EUR' }}</b>
<p>
  <b [ngStyle]="{ color: myProduct.likes > 0 ? 'green' : 'red' }">
    {{ myProduct.likes }} ❤️
  </b>
  <button (click)="onAddLike()">Like</button>
</p>
